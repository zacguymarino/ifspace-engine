<!DOCTYPE html>
<html>
    <head>
        <!-- <title>ifSpace - Create</title> -->
        <meta name="description" content="Welcome to ifSpace - The Interactive
            Fiction Universe">

        <!-- JQUERY -->
        <script src="jquery.js"></script>

        <!-- Pure CSS CDN -->
        <link rel="stylesheet" href="node_modules/purecss/build/pure.css" />
        <!--
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        -->
        <!-- Custom CSS File -->
        <link rel="stylesheet" type="text/css" href="ifspace.css">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="images/ifspace/favicon.ico">
        <!-- Custom JS File -->
        <script type="module" src="if_main.js"></script>

    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-5-12">
                <button id="deleteNode">Delete Node</button>
                <canvas id="nodeMap"></canvas>
            </div>
            <div class="pure-u-7-12">
                <div class="pure-g nodeTools">
                    <div class="pure-u-1-4">
                        <label class="tooltip" for="location"><b>Location</b>
                            <span class="tooltiptext">Location of the current
                                node (in x,y,z format)</span>
                        </label>
                        <span id="location" class="pure-u-22-24">0,0,0</span>
                    </div>
                    <div class="pure-u-1-4">
                        <label class="tooltip" for="name"><b>Name</b>
                            <span class="tooltiptext">Name of the current node</span>
                        </label>
                        <input type="text" id="name" class="pure-u-22-24" />
                    </div>
                    <div class="pure-u-1-4">
                        <label class="tooltip" for="visibility"><b>Visibility</b>
                            <span class="tooltiptext">Whether or not (checked or
                                unchecked) node items will be listed and
                                acquirable</span>
                        </label>
                        <input type="checkbox" id="visibility"
                            class="pure-u-22-24" checked />
                    </div>
                    <div class="pure-u-1-4">
                        <label class="tooltip" for="points">
                            <b>Points</b>
                            <span class="tooltiptext">Points acquired for
                                visiting this node (can be negative) [default of
                                0]</span>
                        </label>
                        <input type="text" id="points" value="0"
                            class="pure-u-22-24" />
                    </div>

                    <button class="blockBtn" id="directionsBlockBtn">Directions</button>
                    <button class="blockBtn" id="descriptionsBlockBtn">Descriptions</button>
                    <button class="blockBtn" id="itemsBlockBtn">Items</button>
                    <button class="blockBtn" id="containersBlockBtn">Containers</button>
                    <button class="blockBtn" id="actionsBlockBtn">Actions</button>
                    <button class="blockBtn" id="winBlockBtn">Win</button>
                    <button class="blockBtn" id="loseBlockBtn">Lose</button>
                    <button class="blockBtn" id="hintBlockBtn">Hint</button>
                    <div id="directionsBlock" class="pure-u-1-1" style="display:
                        none;">
                        <label class="tooltip" for="directions">
                            <b>Directions</b>
                            <span class="tooltiptext">The directions in which a
                                player can move from this node (conditions may
                                be applied below)</span>
                        </label>
                        <div id="directions">
                            <label for="N" class="pure-checkbox">
                                <input type="checkbox" id="N" /> North
                            </label>
                            <label for="NE" class="pure-checkbox">
                                <input type="checkbox" id="NE" /> North-East
                            </label>
                            <label for="E" class="pure-checkbox">
                                <input type="checkbox" id="E" /> East
                            </label>
                            <label for="SE" class="pure-checkbox">
                                <input type="checkbox" id="SE" /> South-East
                            </label>
                            <label for="S" class="pure-checkbox">
                                <input type="checkbox" id="S" /> South
                            </label>
                            <label for="SW" class="pure-checkbox">
                                <input type="checkbox" id="SW" /> South-West
                            </label>
                            <label for="W" class="pure-checkbox">
                                <input type="checkbox" id="W" /> West
                            </label>
                            <label for="NW" class="pure-checkbox">
                                <input type="checkbox" id="NW" /> North-
                            </label>
                            <label for="Up" class="pure-checkbox">
                                <input type="checkbox" id="Up" /> Up
                            </label>
                            <label for="Down" class="pure-checkbox">
                                <input type="checkbox" id="Down" /> Down
                            </label>
                        </div>
                        <div id="editDirections" class="container"></div>
                    </div>
                    <div id="descriptionsBlock" class="pure-u-1-1 blockElements"
                        style="display: none;">
                        <label class='tooltip'>
                            <b>Description(s)</b>
                            <span class='tooltiptext'>The various texts
                                displayed upon entering this node</span>
                        </label>
                        <label class='tooltip'>
                            Default
                            <span class='tooltiptext'>The default text upon
                                first entering this node or after entering the
                                'look' command</span>
                        </label>
                        <textarea id="defaultDes" rows="4" style="width: 90%;"></textarea>
                        <label class='tooltip'>
                            Basic
                            <span class='tooltiptext'>Text displayed upon
                                revisiting this node</span>
                        </label>
                        <textarea id="basicDes" rows="2" style="width: 90%;"></textarea>
                        <label class='tooltip'>
                            Evolution
                            <span class='tooltiptext'>Description evolution
                                settings and text</span>
                        </label>
                        <button class="addEvoDes">Add Evolution</button>
                        <div id="evoListDescriptions" class="container"></div>
                    </div>
                    <div id="itemsBlock" class="pure-u-1-1 blockElements"
                        style="display: none;">
                        <label class='tooltip'>
                            <b>Items</b>
                            <span class='tooltiptext'>Items to be found in this
                                node</span>
                        </label>
                        <button id="addItem">Add Item</button>
                        <div id="itemList" class="container"></div>
                    </div>
                    <div id="containersBlock" class="pure-u-1-1 blockElements"
                        style="display: none;">
                        <label class='tooltip'>
                            <b>Containers</b>
                            <span class='tooltiptext'>Containers within a node
                                to place/keep/store items</span>
                        </label>
                        <button id="addContainer">Add Container</button>
                        <div id="containerList" class="container"></div>
                    </div>
                    <div id="actionsBlock" class="pure-u-1-1 blockElements"
                        style="display: none;">
                        <label class='tooltip'>
                            <b>Invalid Response</b>
                            <span class='tooltiptext'>Text displayed after an
                                invalid action is entered</span>
                        </label>
                        <textarea id='invalidAction' rows="2" style="width:
                            90%;"></textarea>
                        <label class='tooltip'>
                            <b>Actions</b>
                            <span class='tooltiptext'>Custom actions for this
                                node (not item-acquiring or direction related)
                                [e.g. break egg, open window]</span>
                        </label>
                        <button id="addAction">Add Action</button>
                        <div id="actionList" class="container"></div>
                    </div>
                    <div id="winBlock" class="pure-u-1-1 blockElements"
                        style="display: none;">
                        <label class='tooltip'>
                            <b>Win Description</b>
                            <span class='tooltiptext'>Text displayed after the
                                player meets the win requirements and wins the
                                game (leave blank if node has no win potential)</span>
                        </label>
                        <textarea id="winDes" rows="4" style="width: 50%;"></textarea>
                    </div>
                    <div id="loseBlock" class="pure-u-1-1 blockElements"
                        style="display: none;">
                        <label class='tooltip'>
                            <b>Lose Description</b>
                            <span class='tooltiptext'>Text displayed after the
                                player meets the lose requirements and loses the
                                game (leave blank if node has no lose potential)</span>
                        </label>
                        <textarea id="loseDes" rows="4" style="width: 50%;"></textarea>
                    </div>
                    <div id="hintBlock" class="pure-u-1-1 blockElements"
                        style="display: none;">
                        <label class='tooltip'>
                            <b>Hint</b>
                            <span class='tooltiptext'>After 5 consecutive failed
                                inputs, the player will be given the option to
                                recieve this hint</span>
                        </label>
                        <textarea id="hint" rows="4" style="width: 90%;"></textarea>
                    </div>
                </div>
            </div>
            <div class="bottomBar">
                <div class="bottomBarSection">
                    <button class="zoom" id="zoomIn">Zoom In</button>
                    <button class="zoom" id="zoomOut">Zoom Out</button>
                    <div>
                        <label for="zIndex">Z-Index</label>
                        <input id="zIndex" type="number" step="1" value="0">
                    </div>
                </div>
                <div class="bottomBarSection">
                    <button id="testGame">Test Game</button>
                </div>
                <div class="bottomBarSection">
                    <div>
                        <label class="tooltip">
                            Game title:
                            <span class="tooltiptext">The title of this game</span>
                        </label>
                        <input id="gameTitle" type="text">
                    </div>
                    <button id="loadGame">Load Game</button>
                    <button id="saveGame">Save Game</button>
                </div>
            </div>
        </div>
        <div id="gameSim">
            <div id="gameContainer">
                <div id="outputSim">
                </div>
                <div id="inputSim">
                    <input id="inputActionSim" type="text">
                </div>
            </div>
            <button id="restartGameSim">Restart Game</button>
        </div>
    </body>
</html>
